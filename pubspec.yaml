version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  cloud_firestore: ^5.6.6
  equatable: ^2.0.7
  firebase_core: ^3.13.0
  firebase_vertexai: ^1.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
